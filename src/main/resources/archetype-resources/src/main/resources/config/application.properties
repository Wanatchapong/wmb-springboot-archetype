# LOGGING
# logging.path=/path/to/logs
# logging.file=my-app.log
logging.level.org.apache=warn
logging.level.org.catalina.startup.DigesterFactory=off
logging.level.org.springframework=warn
logging.level.org.hibernate=error
logging.level.org.hibernate.ejb.HibernatePersistence=off
logging.level.com.fasterxml.jackson.databind=error
logging.level.com.zaxxer.hikari.pool=off
logging.level.springfox.documentation=off
# logging.level.my.app.pkg=debug

# INTERNATIONALIZATION
spring.messages.basename=i18n/messages

# SPRING MVC
spring.mvc.favicon.enabled=false

# JACKSON
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.write-bigdecimal-as-plain=true
spring.jackson.deserialization.adjust-dates-to-context-time-zone=false
spring.jackson.deserialization.read-unknown-enum-values-as-null=true
spring.jackson.property-naming-strategy=com.fasterxml.jackson.databind.PropertyNamingStrategy.SnakeCaseStrategy

# SECURITY
security.basic.enabled=false